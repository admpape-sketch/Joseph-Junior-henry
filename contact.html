<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact | Joseph Jr Henry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        /* CSS piman bouk pou fòse vizibilite */
        body { background: #020617; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0; }

        /* BOUTON SA A AP PARÈT OBLIJE */
        #force-menu-btn {
            position: fixed !important;
            top: 20px !important;
            right: 20px !important;
            width: 50px !important;
            height: 50px !important;
            background-color: #38bdf8 !important; /* Ble syèl */
            border-radius: 12px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            z-index: 999999 !important; /* Pi wo pase tout bagay */
            border: 2px solid white !important;
            box-shadow: 0px 0px 15px rgba(56, 189, 248, 0.6) !important;
            cursor: pointer !important;
        }

        @media (min-width: 768px) {
            #force-menu-btn { display: none !important; }
        }

        /* MENI A AP PRAN TOUT EKRAN AN */
        #full-screen-menu {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #020617 !important;
            z-index: 999998 !important;
            display: none; /* Kache pa defo */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu-item {
            font-size: 22px;
            font-weight: 800;
            color: white;
            text-decoration: none;
            margin: 15px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu-item:active { color: #38bdf8; }
        
        .nav-visible { display: flex !important; }
    </style>
</head>
<body>

    <div id="force-menu-btn">
        <svg id="menu-icon" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </div>

    <nav class="hidden md:flex fixed top-0 w-full h-20 bg-[#020617]/80 backdrop-blur-md z-[50] items-center justify-between px-10 border-b border-white/10">
        <div class="text-xl font-black italic">JJH<span class="text-sky-400">.</span></div>
        <div class="flex gap-6 text-[10px] font-bold uppercase tracking-widest">
            <a href="index.html">Accueil</a>
            <a href="apropos.html">À propos</a>
            <a href="engagement.html">Engagement</a>
            <a href="vision.html">Vision</a>
            <a href="idees.html">Réflexions</a>
            <a href="impact.html">Impact</a>
            <a href="contact.html" class="text-sky-400">Contact</a>
        </div>
    </nav>

    <div id="full-screen-menu">
        <a href="index.html" class="menu-item">Accueil</a>
        <a href="apropos.html" class="menu-item">À propos</a>
        <a href="engagement.html" class="menu-item">Engagement</a>
        <a href="vision.html" class="menu-item">Vision nationale</a>
        <a href="idees.html" class="menu-item">Réflexions</a>
        <a href="impact.html" class="menu-item">Impact social</a>
        <a href="contact.html" class="menu-item" style="color: #38bdf8;">Contact</a>
    </div>

    <main class="pt-32 pb-20 px-6 text-center">
        <h1 class="text-4xl font-black mb-10 uppercase italic tracking-tighter">
            Me <span class="text-sky-400">Contacter</span>
        </h1>
        
        <div class="bg-white/5 border border-white/10 p-8 rounded-[30px] max-w-lg mx-auto space-y-8 backdrop-blur-lg">
            <a href="mailto:henry.joseph.junior@gmail.com" class="block group">
                <span class="block text-[10px] text-gray-500 uppercase mb-1">Email Direct</span>
                <span class="text-lg font-bold break-all">henry.joseph.junior@gmail.com</span>
            </a>

            <a href="https://wa.me/50939045395" target="_blank" class="block p-5 bg-emerald-500/20 border border-emerald-500/30 rounded-2xl">
                <span class="block text-[10px] text-emerald-500 uppercase mb-1">WhatsApp</span>
                <span class="text-2xl font-black text-emerald-400">+509 39 04 53 95</span>
            </a>
        </div>
    </main>

    <script>
        const btn = document.getElementById('force-menu-btn');
        const menu = document.getElementById('full-screen-menu');
        const icon = document.getElementById('menu-icon');

        btn.onclick = function() {
            menu.classList.toggle('nav-visible');
            
            if (menu.classList.contains('nav-visible')) {
                // Montre yon "X"
                icon.innerHTML = '<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>';
                btn.style.backgroundColor = "white"; // Chanje koulè bouton an
            } else {
                // Remete Hamburger la
                icon.innerHTML = '<line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line>';
                btn.style.backgroundColor = "#38bdf8";
            }
        };

        // Fèmen meni an si w klike sou yon lyen
        document.querySelectorAll('.menu-item').forEach(item => {
            item.onclick = () => {
                menu.classList.remove('nav-visible');
                icon.innerHTML = '<line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line>';
                btn.style.backgroundColor = "#38bdf8";
            };
        });
    </script>
</body>
</html>
