<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Social | Joseph Jr Henry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; font-family: 'Plus Jakarta Sans', sans-serif; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); transition: all 0.5s ease; }
        .glass-card:hover { border-color: rgba(16, 185, 129, 0.4); transform: translateY(-10px); }
        .gradient-text { background: linear-gradient(to right, #10b981, #38bdf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Animasyon pou meni mobil lan */
        .mobile-menu-active { display: flex !important; animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <nav class="fixed w-full z-50 glass px-6 md:px-12 py-5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-black tracking-tighter">JJH<span class="text-sky-500">.</span></div>
            
            <div class="hidden md:flex gap-6 text-[10px] font-bold uppercase tracking-[0.2em]">
                <a href="index.html" class="hover:text-sky-400 transition">Accueil</a>
                <a href="apropos.html" class="hover:text-sky-400 transition">À propos</a>
                <a href="engagement.html" class="hover:text-sky-400 transition">Engagement</a>
                <a href="vision.html" class="hover:text-sky-400 transition">Vision nationale</a>
                <a href="idees.html" class="hover:text-sky-400 transition">Réflexions</a>
                <a href="impact.html" class="text-emerald-400 border-b border-emerald-400">Impact social</a>
                <a href="contact.html" class="hover:text-sky-400 transition">Contact</a>
            </div>

            <button id="menu-btn" class="md:hidden text-sky-400 focus:outline-none">
                <svg id="menu-icon" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path id="path1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>

        <div id="mobile-menu" class="hidden absolute top-[80px] left-0 w-full glass flex flex-col items-center py-10 gap-6 text-xs font-bold uppercase md:hidden shadow-2xl">
            <a href="index.html" class="hover:text-sky-400">Accueil</a>
            <a href="apropos.html" class="hover:text-sky-400">À propos</a>
            <a href="engagement.html" class="hover:text-sky-400">Engagement</a>
            <a href="vision.html" class="hover:text-sky-400">Vision nationale</a>
            <a href="idees.html" class="hover:text-sky-400">Réflexions</a>
            <a href="impact.html" class="text-emerald-400">Impact social</a>
            <a href="contact.html" class="hover:text-sky-400">Contact</a>
        </div>
    </nav>

    <main class="pt-48 pb-20 px-6 max-w-6xl mx-auto italic text-center">
        <h1 class="text-5xl font-black uppercase">Impact <span class="gradient-text">Social</span></h1>
        </main>

    <script>
        const btn = document.getElementById('menu-btn');
        const menu = document.getElementById('mobile-menu');
        const icon = document.getElementById('menu-icon');

        btn.onclick = () => {
            menu.classList.toggle('hidden');
            menu.classList.toggle('mobile-menu-active');
            
            if (!menu.classList.contains('hidden')) {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
            } else {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>';
            }
        };
    </script>
</body>
</html>
